{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-image: url(../../media/burger.jpg); background-attachment: fixed;">
    
    <h1>{{post.post_text}}</h1>
    {% for choice in blog_post.choice_set.all %}
     
    <li style="color: wheat; padding-left: 350px;">{{choice.choice_text}}--{{choice.vote}}vote {{choice.vote|pluralize}}</li>
    {% endfor  %}
    <a href="{% url 'blog_detail' blog_post.id %}">Vote again?</a>
    
</body>
{% endblock %}
</html>
